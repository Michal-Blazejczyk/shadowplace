<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona_zaluzje</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/baner.css">

</head>
<body>
    <header class="header">

            <img class="header__logo" src="image/logo.png" alt="logo firmy"></img> 
            <div class="head">
                <i class="fa fa-question-circle" aria-hidden="true"></i>
                <h1>Pomoc</h1>
                <p class="header__p"><b>602-307-003</b></p>
            </div>

            <div class="head">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
                <h1>Godzina otwarcia</h1>
                <p class="header__time"><b>9:00-20:00</b></p>
            </div>

            <div class="head">
                <i class="fa fa-at" aria-hidden="true"></i>
                <h1><b>E-mail</b></h1>
                <p class="header__p"><b>kontakt@shadowplace.pl</b></p>
            </div>
            <button class="btn">napisz do nas</button>    
    </header>
   
    <main>
       
        <section class="baner">
            <nav class="navigation">
                <a href="#"><b>O nas</b></a>
                <a href="#">Produkty</a>
                <a href="#">Cennik Montażu</a>
                <a href="#">Kontakt</a>
            </nav>
            <img class="baner__foto" src="image/lobby.jpg" alt="">
            <img class="baner__foto" src="image/dinner-table.jpg" alt="">
            <img class="baner__foto" src="image/home.jpg" alt="">

            <p class="baner__p">Tanio</p>
            <p class="baner__p">Szybko</p>
            <p class="baner__p">Solidnie</p>
        </section>
        <section class="main__baner">
            
            <span class="main__baner-span">Umów się z nami na bezpłatny pomiar</span>
            <span class="main__baner-span">Zobacz nasze produkty</span>
            <span class="main__baner-span">Atrakcyjne ceny</span>
            <span class="main__baner-span">Zespół ekspertów - Zawsze dostępny</span>
        </section>
    </main>
    
    <!-- <img class="foto" src="image/dinner-table.jpg"> -->
    
</body>
</html>
</html>
